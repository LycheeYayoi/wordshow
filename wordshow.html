<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以闪亮之名《母神傩》B站视频评论区数据分析</title>
    <style>
        /* 通用样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'SimHei', '黑体', sans-serif; /* 使用黑体字体 */
            background-color: #f5f5dc; /* 米黄色背景 */
            color: #333; /* 深色文字 */
            text-align: center;
        }

        /* 主要内容区域 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #8b0000; /* 暗红色标题 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            margin: 20px 0;
            background-color: #fff;
            border: 2px solid #8b0000; /* 暗红色边框 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: inline-block;
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border: 2px solid #8b0000; /* 暗红色边框 */
            border-radius: 8px;
        }

        .description {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }

        /* 页脚 */
        .footer {
            background-color: #8b0000; /* 暗红色背景 */
            padding: 10px 20px;
            text-align: center;
            margin-top: 40px;
            color: #fff;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        /* 中式复古的装饰元素 */
        .decorative-line {
            height: 2px;
            background-color: #8b0000;
            margin: 20px 0;
        }

        .decorative-symbol {
            font-size: 24px;
            color: #8b0000;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <!-- 主要内容区域 -->
    <div class="container">
        <h1 class="title">以闪亮之名《母神傩》B站视频评论区数据分析</h1>

        <!-- 高频词柱状图 -->
        <div class="image-container">
            <img src="高频词柱状图.png" alt="高频词柱状图">
            <p class="description">高频词柱状图</p>
        </div>

        <!-- 词云图 -->
        <div class="image-container">
            <img src="词云图.png" alt="词云图">
            <p class="description">词云图</p>
        </div>

        <!-- 情感分析饼图 -->
        <div class="image-container">
            <img src="情感分析饼图.png" alt="情感分析饼图">
            <p class="description">情感分析饼图</p>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>&copy; 2025 以闪亮之名《母神傩》B站视频评论区数据分析</p>
    </div>
</body>

</html>
