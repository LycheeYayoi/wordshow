<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以闪亮之名《母神傩》B站视频评论区数据分析</title>
    <style>
        /* 通用样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* 浅灰色背景 */
            color: #333; /* 深色文字 */
            text-align: center;
        }

        /* 主要内容区域 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333; /* 深色标题 */
        }

        .image-container {
            margin: 20px 0;
            background-color: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: inline-block;
            width: 100%;
            max-width: 700px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .description {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }

        /* 页脚 */
        .footer {
            background-color: #333;
            padding: 10px 20px;
            text-align: center;
            margin-top: 40px;
            color: #fff;
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        /* 清新自然的颜色方案 */
        :root {
            --primary-color: #4CAF50; /* 清新的绿色 */
            --secondary-color: #FFC107; /* 明亮的黄色 */
            --text-color: #333; /* 深色文字 */
            --background-color: #f9f9f9; /* 浅灰色背景 */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .title {
            color: var(--primary-color);
        }

        .image-container {
            border-color: var(--secondary-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            border-color: var(--secondary-color);
        }

        .description {
            color: var(--text-color);
        }

        .footer {
            background-color: var(--primary-color);
        }

        .footer p {
            color: var(--background-color);
        }
    </style>
</head>

<body>
    <!-- 主要内容区域 -->
    <div class="container">
        <h1 class="title">以闪亮之名《母神傩》B站视频评论区数据分析</h1>

        <!-- 高频词柱状图 -->
        <div class="image-container">
            <img src="高频词柱状图.png" alt="高频词柱状图">
            <p class="description">高频词柱状图</p>
        </div>

        <!-- 词云图 -->
        <div class="image-container">
            <img src="词云图.png" alt="词云图">
            <p class="description">词云图</p>
        </div>

        <!-- 情感分析饼图 -->
        <div class="image-container">
            <img src="情感分析饼图.png" alt="情感分析饼图">
            <p class="description">情感分析饼图</p>
        </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        <p>&copy; 2025 以闪亮之名《母神傩》B站视频评论区数据分析</p>
    </div>
</body>

</html>
